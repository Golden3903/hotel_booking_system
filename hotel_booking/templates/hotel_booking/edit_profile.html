{% extends 'hotel_booking/base.html' %}

{% block title %}Edit Profile - Hotel Booking{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Profile</h4>
                </div>
                <div class="card-body">
                    <!-- 显示当前头像 -->
                    <div class="text-center mb-4">
                        {% if profile.profile_picture %}
                        <img src="{{ profile.profile_picture.url }}" class="rounded-circle" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">
                        {% else %}
                        <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Picture">
                        {% endif %}
                    </div>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- 头像上传 -->
                        <div class="mb-3">
                            <label for="id_profile_picture" class="form-label">Profile Picture</label>
                            <input type="file" name="profile_picture" class="form-control" id="id_profile_picture" accept="image/*">
                            <small class="text-muted">Upload a new profile picture (optional)</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <input type="text" name="username" value="{{ form.username.value }}" class="form-control" id="{{ form.username.id_for_label }}">
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                            <input type="text" name="first_name" value="{{ form.first_name.value }}" class="form-control" id="{{ form.first_name.id_for_label }}">
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                            <input type="text" name="last_name" value="{{ form.last_name.value }}" class="form-control" id="{{ form.last_name.id_for_label }}">
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            <input type="email" name="email" value="{{ form.email.value }}" class="form-control" id="{{ form.email.id_for_label }}">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{% url 'user_profile' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Profile
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
